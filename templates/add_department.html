{% extends 'base.html' %}

{% block title %}Add Department{% endblock %}

{% block body %}
    <div class="container text-center">
        <header>
            <h2>Add Department</h2>
        </header>
        <div>
            <form action="{% url 'add_department_url' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
